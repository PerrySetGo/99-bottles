<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bottles of Beer on the Wall</title>
  </head>
  <body>
    <div class="container">

      <div class="input">
        <h1><span class="glyphicon glyphicon-glass"></span>How many bottles of beer on the wall to start with?</h1>
        <form id="bottleCount">
          <div class="form-group">
            <input id="mainInput" type="text">
          </div>
          <button type="submit" class="btn">Sing!</button>
        </form>
      </div>

      <div class="result">
        <h1><span id="inputArea"></span> bottles of beer on the wall!</h1>
        <br>
        <h3>Let's Sing Together!</h3>
        <p id="songLyrics"></p>
      </div>
      <div class="goAgain"><br></br>
        <h5><strong>Sing it again!</strong></h5>
        <form id="bottleCountAgain">
          <div class="form-group">
            <input id="mainInputAgain" type="text">
          </div>
          <button type="submit" class="btn">Sing!</button>
        </form>
    </div>
  </body>
</html>
